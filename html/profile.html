<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index_style.css">
    <link rel="stylesheet" href="../css/user_index_style.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__left">
                    <div class="header__logo">Riddla</div>
                    <nav>
                        <a class="nav__link" href="#">Каталог</a>
                        <a class="nav__link" href="#">Рандом</a>
                        <a class="nav__link" href="#">ТОП</a>
                    </nav>
                </div>

                <div class="header__search">
                    <input class="search__input" type="text" placeholder="Поиск">
                    <img src="../assets/images/search/search_icon.png" alt="search_icon.png">
                </div>

                <nav class="profile__nav">
                    <div class="bookmark">
                        <a href="#">
                            <img src="../assets/images/profile/bookmark_icon.png" alt="bookmark_icon.png">
                        </a>
                    </div>

                    <div class="notification">
                        <a href="#">
                            <img src="../assets/images/profile/notification_icon.png" alt="notification_icon.png">
                        </a>
                    </div>

                    <div class="reader">
                        <a href="profile.html">
                            <img src="" alt="">
                        </a>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <div class="profile">
        <div class="container">
            <div class="profile__inner">
                <div class="profile__info">
                    <div class="profile__image">

                    </div>

                    <div class="profile__data">
                        <div class="profile__name">
                            NoName
                            <button><img src="../assets/images/profile/pencil_icon.png" alt="pencil_icon.png"></button>
                        </div>

                        <div class="profile__statistics">
                            <div class="statistics__item reader__views">
                                <img src="../assets/images/statistics/view.png" alt="view.png">
                                <div class="views_count">39 291</div>
                            </div>
                            <div class="statistics__item reader__likes">
                                <img src="../assets/images/statistics/like.png" alt="like.png">
                                <div class="likes_count">20 075</div>
                            </div>
                            <div class="statistics__item reader__comments">
                                <img src="../assets/images/statistics/comment.png" alt="comment.png">
                                <div class="comments_count">499</div>
                            </div>
                        </div>
                    </div>

                    <button>
                        <img src="../assets/images/profile/settings_icon.png" alt="settings_icon.png">
                    </button>
                </div>

                <div class="profile__bookmarks">
                    <div class="bookmarks__top">
                        <div class="bookmarks__titles">
                            <div class="titles__item">
                                Читаю
                                <div class="item__count">6</div>
                            </div>
                            <div class="titles__item">
                                Отложено
                                <div class="item__count">125</div>
                            </div>
                            <div class="titles__item">
                                В планах
                                <div class="item__count">72</div>
                            </div>
                            <div class="titles__item">
                                Прочитано
                                <div class="item__count">9</div>
                            </div>
                            <div class="titles__item">
                                Любимые
                                <div class="item__count">28</div>
                            </div>
                        </div>

                        <div class="bookmarks__search">
                            <div class="header__search">
                                <input class="search__input" type="text" placeholder="Поиск">
                                <img src="../assets/images/search/search_icon.png" alt="search_icon.png">
                            </div>
                        </div>
                    </div>

                    <div class="bookmarks__bottom">
                        <div class="bottom__item">
                            <a href="#">
                                <img src="../assets/images/titles/title (1).png" alt="title (1).png">
                            </a>
                        </div>
                        <div class="bottom__item">
                            <a href="#">
                                <img src="../assets/images/titles/title (2).png" alt="title (2).png">
                            </a>
                        </div>
                        <div class="bottom__item">
                            <a href="#">
                                <img src="../assets/images/titles/title (3).png" alt="title (3).png">
                            </a>
                        </div>
                        <div class="bottom__item">
                            <a href="#">
                                <img src="../assets/images/titles/title (4).png" alt="title (4).png">
                            </a>
                        </div>
                        <div class="bottom__item">
                            <a href="#">
                                <img src="../assets/images/titles/title (5).png" alt="title (5).png">
                            </a>
                        </div>
                        <div class="bottom__item">
                            <a href="#">
                                <img src="../assets/images/titles/title (6).png" alt="title (6).png">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="footer__inner">
                <div class="footer__year">2022</div>
                <nav class="footer__info">
                    <a class="nav__link" href="#">FAQ</a>
                    <a class="nav__link" href="#">Правила</a>
                    <a class="nav__link" href="#">Пользовательское соглашение</a>
                </nav>

                <div class="footer__icons">
                    <nav class="nav__icons">
                        <!-- <a class="nav__link nav__icon" href="#"> -->
                            <img src="../assets/images/links/18+.png" alt="18+.png">
                        <!-- </a> -->
                        <a class="nav__link nav__icon" href="#"><img src="../assets/images/links/vk.png" alt="vk.png"></a>
                        <a class="nav__link nav__icon" href="#"><img src="../assets/images/links/facebook.png" alt="facebook.png"></a>
                        <a class="nav__link nav__icon" href="#"><img src="../assets/images/links/twitter.png" alt="twitter.png"></a>
                        <a class="nav__link nav__icon" href="#"><img src="../assets/images/links/instagram.png" alt="instagram.png"></a>
                    </nav>
                </div>

                <div class="footer__theme">
                    <a class="theme_button">
                        <img class="theme__icon" src="../assets/images/themes/dark_theme.png" alt="dark_theme.png">
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
